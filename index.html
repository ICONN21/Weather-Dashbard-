<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
       <h1 class="mainHeader">Your Weather Starts Here!</h1>
    </header>
    <main> 
        <div class="container">
            <!-- <h1>Weather Dashboard</h1> -->
            <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" id="city-input" placeholder="City name">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-history">
                <h2>Search History</h2>
                <ul id="history-list"></ul>
            </div>
            <div id="weather-display" class="weather-display">
                <div id="current-weather" class="current-weather">
                    <h2>Current Weather</h2>
                    <p id="current-city-date"></p>
                    <img id="current-icon" src="" alt="Weather Icon">
                    <p id="current-temp"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind"></p>
                </div>
                <div id="forecast" class="forecast">
                    <h2>5-Day Forecast</h2>
                    <div id="forecast-days"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
